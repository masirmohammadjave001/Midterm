<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masir Javed</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body>

        <header class="mb-5 light-gray-header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <h1><a href="https://developer.mozilla.org/en-US/docs/Glossary/HTML5" class="nav-link me-2" target="_blank">HTML5</a></h1>
                <h1><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" class="nav-link me-2" target="_blank">JavaScript</a></h1>
                <h1><a href="https://developer.mozilla.org/en-US/docs/Web/CSS" class="nav-link" target="_blank">CSS</a></h1>
            </div>

            <div class="d-flex align-items-center">
                <div class="btn-group">
                <button class="btn btn-secondary btn-sm" data-bs-theme-value="dark">
                    Dark
                </button>
                </div>
                <div class="btn-group me-2">
                <button class="btn btn-light btn-sm" data-bs-theme-value="light">
                    Light
                </button>
                </div>
                <button type="button" class="btn btn-secondary btn-sm">
                Contact Me
                </button>
            </div>
            </div>
        </div>
        </header>

        <main class="container">
        <div class="row mb-3">
            <div class="col-md-2">
            <h1 class="h4 factorial-title" id="title">Factorial calculator.</h1>
            <p class="text-muted small" id="title">
                n! = 1x2x3 ... xn.
                <br />
                e.g. 5! = 120.
            </p>
            </div>
            <div class="col-md-10 d-flex align-items-center">
            <input
                type="number"
                id="userInput"
                class="form-control form-control-lg"
                placeholder="Enter a number"
            />
            </div>
        </div>

        <div class="row">
            <div class="col-md-2 d-flex justify-content-end align-items-start">
            <button class="btn btn-secondary" onclick="calculatePower()">
                Enter
            </button>
            </div>
            <div class="col-md-10 d-flex align-items-center">
            <div id="output" class="output-screen p-2 w-100">
                Output will be displayed here…
            </div>
            </div>
        </div>
        </main>

        <footer class="text-center light-gray-header mt-3">
            <p class="py-3 mb-0">Simple factorial calculator © 2025</p>
        </footer>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/darkmodetoggle.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
